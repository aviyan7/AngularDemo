<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input name="name" placeholder="Enter your name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input name="address" placeholder="Enter your address" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input name="age" placeholder="Enter your age" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input name="class" placeholder="Enter your class" type="text" class="form-control">
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" (click)="onAdd()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
