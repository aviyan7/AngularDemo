<div class="container mt-5">
  <div class="row">
      <div class="col-sm-12">
          <form [formGroup]="reactiveForm">
              <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>First Name</label>
                          <input type="text" formControlName="firstname" name="firstName" class="form-control" placeholder="First Name" />
                      </div>
                  </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" name="lastName" class="form-control" placeholder="Last Name" />
                    </div>
                </div>
            </div>
      
            <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label>E-mail</label>
                      <input type="text" formControlName="email" name="email" class="form-control" placeholder="E-mail" />
                  </div>
              </div>
          </div>

              <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Address</label>
                          <input type="text" formControlName="address" class="form-control" placeholder="Address" />
                      </div>
                  </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" formControlName="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                </div>
            </div>

              <div class="row">
                  <div class="col-sm-12">
                      <button class="btn btn-success" (click)="onSubmitForm(reactiveForm)" type="button">Submit Value</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
