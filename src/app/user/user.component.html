<h1>user works!</h1>
  <br>
  <button class="btn btn-primary" (click)="onAddUser()"><i class="fa fa-user-plus" aria-hidden="true"></i>Add User</button>
  <table border="2px" cellspacing="0" id="usertable" class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">SN</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>
        <th scope="col">Class</th> 
        <th scope="col" width="20%">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userData; let i = index;">
        <td>{{i+1}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.age}}</td>
        <td>{{data.class}}</td>
        <td>
            <button class="btn btn-primary" (click)="onUserView(data.id)"><i class="fas fa-edit"></i>Edit</button>
            <button class="btn btn-secondary" (click)="onView()"><i class="fas fa-eye"></i>View</button>
            <button class="btn btn-danger" (click)="onDelete(data)" id="onDelete"><i class="fas fa-trash"></i>Delete</button>
            
        </td>
    </tr>
    </tbody>
  </table>
